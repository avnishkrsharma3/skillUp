    <h1 class="text-center">Feedback Details</h1>
    <div id="section" class="container table-responsive">
        <hr style="color: red; border: 2px solid red;">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Student Id</th>
                    <th scope="col">Feedback</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feedback of feedbacks">
                    <td>{{feedback.studentId}}</td>
                    <td>{{feedback.feedbackText}}</td>
                </tr>
            </tbody>
        </table>
        <hr style="color: red; border: 2px solid red;">
        <!-- </div> -->
    </div>
